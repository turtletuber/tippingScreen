<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipping Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Would you like to tip?</h1>

    <div class="tip-container">
        <button class="tip-button" onclick="showConfirmation(10)">10%</button>
        <button class="tip-button" onclick="showConfirmation(15)">15%</button>
        <button class="tip-button" onclick="showConfirmation(20)">20%</button>

        <button class="no-thank-you-button" onclick="showNoThankYou()">No thank you...</button>
    </div>

    <div id="check-mark">âœ“</div>

    <script>
        function showConfirmation(percentage) {
            var buttons = document.querySelectorAll('.tip-button, .no-thank-you-button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.display = 'none';
            }

            var checkMark = document.getElementById('check-mark');
            checkMark.style.display = 'block';
            checkMark.style.opacity = '1';
            checkMark.style.transform = 'scale(1)';

            setTimeout(function () {
                checkMark.style.opacity = '0';
                checkMark.style.transform = 'scale(0)';
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].style.display = 'inline-block';
                }
            }, 2000);

            console.log('Tip percentage: ' + percentage + '%');
        }

        function showNoThankYou() {
            var buttons = document.querySelectorAll('.tip-button, .no-thank-you-button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.display = 'none';
            }

            var checkMark = document.getElementById('check-mark');
            checkMark.style.display = 'block';
            checkMark.style.opacity = '1';
            checkMark.style.transform = 'scale(1)';

            setTimeout(function () {
                checkMark.style.opacity = '0';
                checkMark.style.transform = 'scale(0)';
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].style.display = 'inline-block';
                }
            }, 2000);

            console.log('No thank you...');
        }
    </script>
</body>
</html>
